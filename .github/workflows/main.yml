name: Run eslint on pull requests

on:
  - push

jobs:
  build:
    name: Run esLint
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
         node-version: '10.x'

      - run: npx install-peerdeps --dev eslint-config-airbnb-base@14.2.1
      - run: npx eslint .
